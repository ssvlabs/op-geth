apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  namespace: argo-events
spec:
  entrypoint: main
  serviceAccountName: operate-workflow-sa
  templates:
    - name: main
      steps:
        - - name: update-gitops
            templateRef:
              name: cwft-git
              template: update-gitops-repo-githubapp
              clusterScope: true
            arguments:
              parameters:
                - name: gitopsRepo
                  value: '{{workflow.parameters.gitopsRepo}}'
                - name: filePath
                  value: '{{workflow.parameters.filePath}}'
                - name: replaceRegexp
                  value: 'gethTag:.*'
                - name: replaceWith
                  value: 'gethTag: {{workflow.parameters.imageTag}}'
                - name: commitMessage
                  value: 'Updated op-geth image to {{workflow.parameters.imageTag}}'
