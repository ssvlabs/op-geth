syntax = "proto3";

package xt;

option go_package = "github.com/ethereum/go-ethereum/internal/xt";

message XTRequest {
  repeated TransactionRequest transactions = 1;
}

message TransactionRequest {
  bytes chain_id = 1;
  repeated bytes transaction = 2; // RLP encoded Ethereum transactions
}

message Message {
  string sender_id = 1;
  oneof payload {
    XTRequest xt_request = 2;
  }
}